- dir: wg-pipelines
  name: Pipelines
  mission_statement: >
    The goal of the Kubeflow Pipelines project is to build a Kubernetes optimized
    stack for creating and deploying ML Pipelines and enabling a rich ecosystem of
    pipelines components and tools. ML Pipelines project has the goal of enabling
    simple and reliable productionalization of autonomous ML workflows, advancing
    the standards of ML Engineering and making them available to a large community
    of users across various Kubernetes deployment options.

