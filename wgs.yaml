sigs:
- dir: sig-feature-store
  name: Feature Store
  mission_statement: >
    SIG Feature Store covers the definition, management, storage, discovery, and serving
    of features to models.

  charter_link: charter.md
  label: area/sig-feature-store
  leadership:
    chairs:    
    - github: kevinstumpf
      name: Kevin Stumpf
    - github: pyalex
